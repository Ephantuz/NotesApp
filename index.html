<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>NotesApp</title>
</head>

    <section class="main">

                    <div class="date">
                        <div class="dateMade">
                            thursday, 8 july 2021 at 20:05

                    </div>
                </div>
                <div class="notes">
                    <h2>A simple Note</h2>
                    <br>
                    <h3>Today I learnt something new...</h3>
                    <div class="date">
                        <div class="dateMade">
                            thursday, 8 july 2021 at 20:05
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightSection">
                <div class="title">
                    <h1>Lecture notes (5/7/2021)</h1>
                </div>
                <div class="input-notes">
                    <textarea name="" id=""></textarea>
                </div>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
